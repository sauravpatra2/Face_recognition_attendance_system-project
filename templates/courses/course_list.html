<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="List of available courses">
    <title>Courses</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Back Icon -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f7fa;
            font-family: 'Arial', sans-serif;
        }
        .course-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }
        .course-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
        }
        .course-header .back-icon {
            position: absolute;
            left: 20px;
            font-size: 1.5rem;
            color: #007bff;
            text-decoration: none;
        }
        .course-header h1 {
            font-size: 3rem;
            font-weight: 700;
            color: #007bff;
            margin-left: 50px;
        }
        .course-header p {
            font-size: 1.2rem;
            color: #555;
            margin-top: 10px;
        }
        .course-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            transition: transform 0.3s ease;
        }
        .course-card:hover {
            transform: translateY(-5px);
        }
        .course-card-body {
            padding: 20px;
        }
        .course-card-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: #333;
        }
        .course-card-description {
            font-size: 1rem;
            color: #555;
        }
        .btn-course {
            background-color: #007bff;
            color: white;
            font-size: 1rem;
            border-radius: 5px;
            padding: 10px 20px;
            transition: all 0.3s;
        }
        .btn-course:hover {
            background-color: #0056b3;
        }
        @media (max-width: 768px) {
            .course-header h1 {
                font-size: 2.5rem;
            }
            .course-card {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="course-container">
        <!-- Course Header -->
        <div class="course-header">
            <!-- Back Icon -->
            <a href="{% url 'home' %}" class="back-icon">
                <i class="fas fa-arrow-left"></i> 
            </a>
            <h1>Our Courses</h1>
        </div>

        <!-- Course Description -->
        <p class="lead text-muted text-center">Explore our wide range of courses designed to help you learn and grow.</p>

        <!-- Course List -->
        <div class="row">
            {% for course in courses %}
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="course-card">
                        <div class="course-card-body">
                            <h3 class="course-card-title">{{ course.name }}</h3>
                            <p class="course-card-description">{{ course.description }}</p>
                            <a href="{% url 'course_detail' course.id %}" class="btn btn-course">View Course</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
