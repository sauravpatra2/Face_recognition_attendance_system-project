<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ course.description }}">
    <title>{{ course.name }} - Course Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Back Icon -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f7fa;
            font-family: 'Arial', sans-serif;
        }
        .course-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }
        .course-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
        }
        .course-header .back-icon {
            position: absolute;
            left: 20px;
            font-size: 1.5rem;
            color: #007bff;
            text-decoration: none;
        }
        .course-header h1 {
            font-size: 3rem;
            font-weight: 700;
            color: #007bff;
            margin-left: 50px;
        }
        .course-header p {
            font-size: 1.2rem;
            color: #555;
            margin-top: 10px;
        }
        .lesson-list {
            margin-top: 40px;
        }
        .lesson-list h2 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }
        .lesson-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            padding: 15px;
            transition: all 0.3s ease;
        }
        .lesson-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .lesson-item a {
            font-size: 1.2rem;
            color: #007bff;
            text-decoration: none;
        }
        .lesson-item a:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .course-header h1 {
                font-size: 2.5rem;
            }
            .lesson-item a {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="course-container">
        <!-- Course Header -->
        <div class="course-header">
            <!-- Back Icon -->
            <a href="{% url 'course_list' %}" class="back-icon">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1>{{ course.name }}</h1>
        </div>

        <!-- Course Description -->
        <p>{{ course.description }}</p>

        <!-- Lessons List -->
        <div class="lesson-list">
            <h2>Lessons</h2>
            {% if lessons %}
                <ul class="list-unstyled">
                    {% for lesson in lessons %}
                        <li class="lesson-item">
                            <a href="{% url 'lesson_detail' lesson.id %}">{{ lesson.title }}</a>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p class="text-muted">No lessons available for this course yet.</p>
            {% endif %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
