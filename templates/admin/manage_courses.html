<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Courses</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons (for the Back icon) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .course-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .course-card:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <!-- Header with Back icon and Title -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <!-- Back Icon -->
            <a href="{% url 'home' %}" class="btn btn-outline-secondary btn-sm">
                <i class="bi bi-arrow-left"></i> Back
            </a>
            <h1 class="text-primary">Manage Courses</h1>
            <a href="{% url 'add_course' %}" class="btn btn-success">Add New Course</a>
        </div>

        <!-- Courses List -->
        <div class="row">
            {% for course in courses %}
            <div class="col-md-4">
                <div class="card course-card shadow-sm mb-4">
                    <div class="card-body">
                        <h5 class="card-title text-primary">{{ course.name }}</h5>
                        <p class="card-text text-muted">{{ course.description }}</p>
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'edit_course' course.id %}" class="btn btn-outline-primary btn-sm">Edit</a>
                            <a href="{% url 'delete_course' course.id %}" class="btn btn-outline-danger btn-sm" onclick="return confirm('Are you sure?');">Delete</a>
                            <a href="{% url 'manage_lessons' course.id %}" class="btn btn-outline-secondary btn-sm">Manage Lessons</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
