<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Lesson for {{ course.name }}</title>
    <!-- Include Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Add Lesson for {{ course.name }}</h1>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- Render the form fields with custom styling -->
            <div class="form-group mb-3">
                {{ form.course }}
            </div>
            <div class="form-group mb-3">
                {{ form.title }}
            </div>
            <div class="form-group mb-3">
                {{ form.description }}
            </div>
            <div class="form-group mb-3">
                {{ form.youtube_embed_link }}
            </div>
            <div class="form-group mb-3">
                {{ form.youtube_video_url }}
            </div>
            <div class="form-group mb-3">
                {{ form.video_file }}
            </div>
            <div class="form-group mb-3">
                {{ form.lesson_notes }}
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Save</button>
        </form>

        <!-- Back Button -->
        <a href="{% url 'manage_lessons' course.id %}" class="btn btn-secondary mt-3">Back to Lesson List</a>
    </div>

    <!-- Include Bootstrap JS for interactivity (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
