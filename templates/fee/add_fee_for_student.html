<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Fee for {{ student.name }}</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-top: 30px;
        }

        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 16px;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="number"],
        input[type="date"],
        input[type="month"] {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }

        button {
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .alert-danger {
            color: #dc3545;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .info {
            margin-top: 15px;
            font-size: 14px;
            color: #555;
            text-align: center;
        }

        @media (max-width: 768px) {
            .form-container {
                margin: 30px 15px;
                padding: 15px;
            }

            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Add Fee for {{ student.name }}</h1>
    <div class="form-container">
        <form method="POST">
            {% csrf_token %}
            
            {% if error_message %}
                <div class="alert alert-danger">
                    <strong>Error:</strong> {{ error_message }}
                </div>
            {% endif %}
            
            <label for="total_fee">Total Fee</label>
            <input type="number" id="total_fee" name="total_fee" step="0.01" placeholder="Enter total fee" required>
            
            <label for="due_date">Due Date</label>
            <input type="date" id="due_date" name="due_date" required>
            
            <label for="advance_payment">Advance Payment</label>
            <input type="number" id="advance_payment" name="advance_payment" step="0.01" placeholder="Enter advance payment (optional)">
            
            <label for="added_month">Added Month</label>
            <input type="month" id="added_month" name="added_month" required>
            
            <label for="added_year">Added Year</label>
            <input type="number" id="added_year" name="added_year" placeholder="Enter added year" required>
            
            <button type="submit">Add Fee</button>
        </form>
        <div class="info">
            <p>Ensure the information entered is correct before submitting.</p>
        </div>
    </div>
</body>
</html>
